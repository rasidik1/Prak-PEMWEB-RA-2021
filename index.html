<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minggu 4</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <h1>Sistem CRUD by Rahmad Sidik</h1>
    <div id="background">
    <div id="form-bg">
        <h2 id="header">Formulir</h2>
            <form id="form_mahasiswa" method="post">
              <div class="field">
                <label>Nama Lengkap</label>
                <input class="nama" type="text" name="nama" id="nama" required />
              </div>

              <div class="field">
                <label>NIM</label>
                <input
                  class="number_nim"
                  type="text"
                  name="nim" 
                  id="nim"
                  required
                />
              </div>

              <div class="field">
                <label>Program Studi</label>
                <select class="prodi" name="prodi" id="prodi" required>
                  <option value=" Perencanaan Wilayah dan Kota">
                    Perencanaan Wilayah dan Kota
                  </option>
                  <option value=" Teknik Sipil">Teknik Sipil</option>
                  <option value=" Teknik Geomatika">Teknik Geomatika</option>
                  <option value=" Arsitektur">Arsitektur</option>
                  <option value=" Teknik Lingkungan">Teknik Lingkungan</option>
                  <option value=" Teknik Kelautan">Teknik Kelautan</option>
                  <option value=" Desain Komunikasi Visual">
                    Desain Komunikasi Visual
                  </option>
                  <option value=" Arsitektur Lanskap">Arsitektur Lanskap</option>
                  <option value=" Teknik Elektro">Teknik Elektro</option>
                  <option value=" Teknik Geofisika">Teknik Geofisika</option>
                  <option value=" Teknik Informatika">Teknik Informatika</option>
                  <option value=" Teknik Mesin">Teknik Mesin</option>
                  <option value=" Teknik Industri">Teknik Industri</option>
                  <option value=" Teknik Geologi">Teknik Geologi</option>
                  <option value=" Teknik Sistem Energi">
                    Teknik Sistem Energi
                  </option>
                  <option value=" Teknologi Pangan">Teknologi Pangan</option>
                  <option value=" Teknologi Industri Pertanian">
                    Teknologi Industri Pertanian
                  </option>
                  <option value=" Teknik Fisika">Teknik Fisika</option>
                  <option value=" Teknik Kimia">Teknik Kimia</option>
                  <option value=" Teknik Biosistem">Teknik Biosistem</option>
                  <option value=" Teknik Material">Teknik Material</option>
                  <option value=" Teknik Telekomunikasi">
                    Teknik Telekomunikasi
                  </option>
                  <option value=" Rekayasa Kehutanan">Rekayasa Kehutanan</option>
                  <option value=" Teknik Pertambangan">Teknik Pertambangan</option>
                  <option value=" Teknik Biomedis">Teknik Biomedis</option>
                  <option value=" Matematika">Matematika</option>
                  <option value=" Kimia">Kimia</option>
                  <option value=" Farmasi">Farmasi</option>
                  <option value=" Biologi">Biologi</option>
                  <option value=" Fisika">Fisika</option>
                  <option value=" Sains Atmosfir Keplanetan">
                    Sains Atmosfir Keplanetan
                  </option>
                  <option value=" Sains Aktuaria">Sains Aktuaria</option>
                </select>
              </div>
              <div class="field">
                <label>Angkatan</label>
                <select
                  class="number_angkatan"
                  name="angkatan"
                  id="angkatan"
                  required
                >
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                </select>
              </div>
              <button class="btn-tambah">Submit</button>
              <button class="btn-ubah" style="display: none">Save</button>
              <button class="btn-batal" style="display: none">Cancel</button>
            </form>
    </div>
    
    <div id="table-mhs">
      <h2>Data Mahasiswa</h2>
        <div id="header-block">

            <div>
	<br>
	<table class="tampilanData" align="center" border="1">
		<thead style="text-align: center;">
			<tr>
				<th width="60px">No</th>
				<th width="200px">Nama</th>
				<th width="200px">NIM</th>
				<th width="200px">Prodi</th>
				<th width="150px">Angkatan</th>
				<th width="150px">Aksi</th>
			</tr>
		</thead>
		<tbody class="targetData">
		</tbody>
	</table>
	<br>
	</div>
    
  </body>
</html>
